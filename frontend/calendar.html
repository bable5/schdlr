<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="../../assets/ico/favicon.ico">

		<title>Cover Template for Bootstrap</title>

		<!-- Bootstrap core CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="bootstrap/css/cover.css" rel="stylesheet">


		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->


		<link rel='stylesheet' href='fullcalendar/fullcalendar.css'/>
		<link rel='stylesheet' href='css/schdlr_calendar.css'/>


	</head>

	<body>
        
        
        <!-- Add New Event Modal Popup -->
   <div class="modal fade" id="AddNewEventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Create New Event</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" role="form">
                  <!-- Event Name -->
                  <div class="form-group">
                      <label for="inputEventName" class="col-sm-3 control-label">Event Name:</label>
                      <div class="col-sm-7">
                          <input type="text" class="form-control" id="inputEventName" placeholder="Event Name">
                      </div>
                  </div>

                  <!-- Event Start Time -->
                   <div class="form-group">
                      <label for="inputEventStartTime" class="col-sm-3 control-label">Event Start Time:</label>
                      <div class="col-sm-7">
                          <input type="date" class="form-control" id="inputEventStartTime" placeholder="Event Start Time">
                      </div>
                  </div>

                  <!-- Event End Time -->
                  <div class="form-group">
                      <label for="inputEventEndTime" class="col-sm-3 control-label">Event End Time:</label>
                      <div class="col-sm-7">
                          <input type="date" class="form-control" id="inputEventEndTime" placeholder="Event End Time">
                      </div>
                  </div>

                  <!-- Event Visibility Toggle -->
                  <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Make Event Private
                      </label>
                    </div>
                  </div>
                </div>

                  <!-- Contact Name -->
                  <div class="form-group">
                      <label for="inputCustomerName" class="col-sm-4 control-label">Customer Name:</label>
                      <div class="col-sm-6">
                          <input type="text" class="form-control" id="inputCustomerName" placeholder="Event Name">
                      </div>
                  </div>

                    <!-- Contact Phone Number -->
                  <div class="form-group">
                      <label for="inputCustomerPhone" class="col-sm-5 control-label">Customer Phone Number:</label>
                      <div class="col-sm-5">
                          <input type="tel" class="form-control" id="inputCustomerPhone" placeholder="Customer Phone Number">
                      </div>
                  </div>

                    <!-- Contact Email Address -->
                  <div class="form-group">
                      <label for="inputCustomerEmailAddress" class="col-sm-5 control-label">Customer Email Address:</label>
                      <div class="col-sm-5">
                          <input type="email" class="form-control" id="inputCustomerEmailAddress" placeholder="Customer Email Address">
                      </div>
                  </div>

              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" type="submit">Save changes</button>
            </div>
          </div>
        </div>
      </div>

        
        
        
        
        

		<div class="container">

			<div class="row">

				<div class="col-sm-2 main">
					<form id="locations" role="form" style="margin-top: 100px;">
						<div class="form-group">
							<label for="exampleInputEmail1">Location</label>
							<select id="location" name="location" multiple class="form-control">
						</select>
						</div>
						<button type="submit" class="btn btn-default">Filter</button>
					</form>
				</div>

				<div class="col-sm-10 sidebar">
					<h1 class="cover-heading">DSM Social Calendar</h1>

					<p class="lead">Go Spend Your Money!</p>

					<div id='calendar'></div>
				</div>

			</div>

		</div>


		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src='fullcalendar/lib/moment.min.js'></script>
		<script src='fullcalendar/fullcalendar.js'></script>
		<script src='js/schdlr_calendar.js'></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"></script>
	</body>
</html>
